<!DOCTYPE html>
<html lang="en">

<head>
    <title>MEET Portal : Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome6/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/customStyles.css">
</head>

<body>
    <section class="navigation-section bs-bottom bg-white">
        <div class="container position-relative p-0">
            <div class="col-lg-6 p-5">
                <div class="search_employee_form-in-employee_list-in-aside col-lg-12 p-0">
                    <div class="form-group col-12 p-0">
                        <label for="" class="heading">Search input</label>
                        <span class="has-icon">
                            <input type="text" id="SearchInput" class="form-control" placeholder="Search Employee Name"
                                value="">
                            <i class="fa-regular fa-magnifying-glass con"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="" class="heading">Select Dropdown</label>
                        <span class="has-icon">
                            <select class="form-control required" name="" id="SelectDocument" required="">
                                <option value="" disabled="" selected="">Month</option>
                                <option value="">JAN</option>
                                <option value="">FEB</option>
                                <option value="">MAR</option>
                                <option value="">APR</option>
                            </select>
                            <i class="fa-solid fa-caret-down con"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="" class="heading">Supervisor Comments</label>
                        <textarea class="form-control" rows="5" placeholder="Type here" id="comment"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="" class="heading">Date and Time</label>
                        <span class="has-icon">
                            <input class="form-control" type="datetime-local" id="birthdaytime" name="birthdaytime">
                            <i class="fa-solid fa-caret-down con"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="" class="heading">Supervisor Comments</label>
                        <textarea class="form-control disabled" rows="5" placeholder="Type here" id="comment"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="mp btn btn-primary btn-lg">Button Large</button> <br><br>
                        <button class="mp btn btn-outline btn-lg">Button Large Outline</button> <br><br>
                        <button class="mp btn btn-primary btn-sm">Button Small</button> <br><br>
                        <button class="mp btn btn-outline btn-sm">Button Small Outline</button>
                    </div>
                    <div class="form-group">
                        <label for="" class="heading">Button group right align</label>
                        <div class="submit-button-group col-12 p-0 text-right mt-3">
                            <button type="button" class="btn mp btn-outline btn-sm mr-2">Discard</button>
                            <button type="button" class="btn mp btn-primary btn-sm">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts goes below -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main-scripts.js"></script>
</body>

</html>
