<!DOCTYPE html>
<html lang="en">

<head>
    <title>MEET Portal : Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome6/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/customStyles.css">
    <link rel="stylesheet" href="./css/rephrase.css">
</head>

<body class="mployee-view">
    <!-- <main class="maxwidth-manager mx-auto"> -->
    <section class="ason_section d-none d-lg-block">
        <div class="container">
            <div class="row js_top_bar_section align-items-center">
                <article class="col-lg-12">
                    <img src="./images/ascendion-logo-white.svg" class="ason-logo img-fluid" alt="girish">
                </article>
            </div>
        </div>
    </section>
    <section class="navigation-section bs-bottom bg-white">
        <div class="container position-relative p-0">
            <!-- Info: TOP navigation -->
            <nav class="navbar navbar-expand-xl p-0 navbar-light justify-content-between">
                <div class="nav-left inrow-group col-lg-10 px-2 p-lg-0 align-items-center">
                    <!-- Warning: Has Duplicate -->
                    <div
                        class="navbar--sidenav_toggle_btn d-none p-0 d-lg-flex align-items-center justify-content-center">
                        <button type="button" class="navbar-toggler p-0 font-16">
                            <span class="navbar-toggler-icon"></span>
                            <!-- <i class="fa-regular fa-bars font-22 color-black"></i> -->
                            <i class="fa-solid fa-xmark font-20"></i>
                        </button>
                    </div>
                    <!-- Warning: Has Duplicate END -->
                    <div class="navbar--module_titles d-flex-row-wrap">
                        <a href="#" class="active">MEET PORTAL</a>
                        <a href="#" class="">Dashboard</a>
                    </div>
                </div>
                <div class="nav-right bc_nav_profile col-lg-2 p-0 text-right py-2 py-lg-0">
                    <!-- Warning: Has Duplicate -->
                    <div
                        class="navbar--sidenav_toggle_btn p-0 d-flex d-lg-none align-items-center justify-content-center">
                        <button type="button" class="navbar-toggler p-0 font-16">
                            <span class="navbar-toggler-icon"></span>
                            <i class="fa-solid fa-xmark font-20"></i>
                        </button>
                    </div>
                    <!-- Warning: Has Duplicate END -->
                    <span class="d-inline-flex flex-wrap justify-content-end cursor-pointer">
                        <div class="picture-block p-0 px-1">
                            <figure class="m-0 p-0">
                                <!-- <img src="./images/girish.jpeg" class="img-fluid" alt="girish"> -->
                                <figcaption class="mp-rounded text-profile-img text-uppercase">NC</figcaption>
                            </figure>
                        </div>
                        <div class="details-block p-0 px-1">
                            <h4 class="name p-0 m-0 mb-0 text-left">Niraj Chavan</h4>
                            <span class="position p-0 m-0 text-left">Senior Executive Applications</span>
                        </div>
                        <!-- Info: click handler for dropdown -->
                        <div class="bc_nav_profile--dropdown_btn p-0 px-2 d-flex align-items-center"
                            aria-expanded="false">
                            <i class="fa-solid fa-angle-down font-12 color-lightgrey"></i>
                        </div>
                    </span>
                    <!-- Info: add or remove class "active" to toggle dropdown -->
                    <span class="bc_nav_profile--dropdown">
                        <ul class="m-0 p-0">
                            <li>
                                <a href="#" class="font-14 fontfam-hn-regular">
                                    <i class="fa-regular fa-arrow-right-from-bracket pr-3"></i>
                                    Logout
                                </a>
                            </li>
                            <li>
                                <a href="#" class="font-14 fontfam-hn-regular">
                                    <i class="fa-regular fa-cog pr-3"></i>
                                    Settings
                                </a>
                            </li>
                        </ul>
                    </span>
                </div>
                <div class="clearfix clear-fix"></div>
            </nav>
            <!-- Info: TOP navigation END -->
        </div>
    </section>
    <section class="maincontent-section lc_main_content_section">
        <div class="container p-0">
            <div class="row m-0">
                <aside class="lc_main_aside js_main_aside bg-white">
                    <ul class="bc_module_list m-0 list-unstyled text-center px-2 py-3">
                        <li class="mb-4">
                            <a href="#" class="active px-3 py-3" data-toggle="tooltip" data-placement="right" title="Dashnboard">
                                <img class="img-fluid" src="./images/icons/ic-er-dashboard.svg" alt="">
                                <span class="pl-2 pt-1 font-14">Dashnboard</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#" class="px-3 py-3">
                                <img class="img-fluid" src="./images/icons/ic-cre-mapping.svg" alt="">
                                <span class="pl-2 pt-1 font-14">CRE Mapping</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#" class="px-3 py-3">
                                <img class="img-fluid" src="./images/icons/ic-cre-mapping.svg" alt="">
                                <span class="pl-2 pt-1 font-14">Termed ER Details</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#" class="px-3 py-3">
                                <img class="img-fluid" src="./images/icons/ic-termed-er.svg" alt="">
                                <span class="pl-2 pt-1 font-14">Multi Client Details</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#" class="px-3 py-3">
                                <img class="img-fluid" src="./images/icons/ic-multi-client-consultant.svg" alt="">
                                <span class="pl-2 pt-1 font-14">Consultants Report</span>
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#" class="px-3 py-3">
                                <img class="img-fluid" src="./images/icons/ic-active-or-term-consultant.svg" alt="">
                                <span class="pl-2 pt-1 font-14">Candidate Connect</span>
                            </a>
                        </li>
                    </ul>
                </aside>
                <!-- Info: Employee details main -->
                <article class="employee-details-main lc_main_content">
                    <div class="col-lg-12 column1 pt-4">
                        <!-- Info: edm = employee-details-main -->
                        <!-- <div
                            class="edm-title js_edm_title col-lg-12 p-0 py-3 d-lg-flex justify-content-start align-items-center">
                            <div class="col-lg-8 d-flex p-0">
                                <div class="form-group p-0 pr-3 m-lg-0">
                                    <button type="button" class="d-block btn mp btn-outline btn-sm py-1">
                                        Re-write
                                    </button>
                                    &nbsp;
                                </div>
                            </div>
                        </div> -->
                        <!-- Info: edm-container START -->
                        <div class="edm-container col-lg-12 p-0">
                            <!-- Info: rephrase articles START -->
                            <div class="inrow-rephrase-section rephrase-section">
                                <div class="col-lg-6 original-text-block p-0 px-lg-3 mb-3 mb-lg-0">
                                    <div class="meet-card bg-white mcard-radius mcard-shadow / col-lg-12 p-3">
                                        <!-- <div class="inrow-card-header p-2">
                                            <h3 class="fontfam-hn-medium font-18 color-charcoal-grey / m-0">Card Header Goes here</h3>
                                        </div> -->
                                        <div class="inrow-card-body p-2">
                                            <div class="col-lg-12 p-0">
                                                <div class="form-group m-0">
                                                    <textarea class="form-control" rows="14" placeholder="Paste your text here OR Type something" id="comment"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 p-0 temporary-block placeholder-block">
                                                <span class="paste-block">
                                                    <i class="fa-light fa-paste"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="inrow-card-footer p-2">
                                            <!-- <h3 class="fontfam-hn-medium font-18 color-charcoal-grey / m-0">Card Footer content goes here</h3> -->
                                            <!-- <button type="button" class="d-block btn mp btn-outline btn-sm py-1 mx-1"> <i class="fa-solid fa-wand-sparkles"></i> Re-write </button> -->
                                            <button type="button" class="checkbox-type d-block btn mp btn-outline btn-sm py-1 mx-1"> <i class="fa-solid fa-thumbs-up"></i> Casual </button>
                                            <button type="button" class="checkbox-type d-block btn mp btn-outline btn-sm py-1 mx-1"> <i class="fa-solid fa-user-tie"></i> Formal </button>
                                            <button type="button" class="checkbox-type d-block btn mp btn-outline btn-sm py-1 mx-1"> <i class="fa-solid fa-arrows-to-circle"></i> Shorten </button>
                                            <div class="form-group m-0 mx-1">
                                                <span class="has-icon">
                                                    <select class="form-control required" name="" id="SelectDocument" required="" style="width: 150px;">
                                                        <option value="" disabled="" selected="">Summerize to</option>
                                                        <option value="">100 words</option>
                                                        <option value="">150 words</option>
                                                        <option value="">200 words</option>
                                                        <option value="">300 words</option>
                                                    </select>
                                                    <i class="fa-solid fa-caret-down con"></i>
                                                </span>
                                            </div>
                                            <!-- <button class="mp btn btn-primary btn-sm ml-auto">Improve Text</button> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 generated-text-block p-0 px-lg-3">
                                    <div class="meet-card bg-white mcard-radius mcard-shadow / col-lg-12 p-3">
                                        <!-- <div class="inrow-card-header p-2">
                                            <h3 class="fontfam-hn-medium font-18 color-charcoal-grey / m-0">Card Header Goes here</h3>
                                        </div> -->
                                        <div class="inrow-card-body p-2">
                                            <div class="col-lg-12 p-0">
                                                <div class="form-group m-0">
                                                    <textarea class="form-control" rows="14" placeholder="Copy text below" id="comment"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="inrow-card-footer p-2">
                                            <!-- <h3 class="fontfam-hn-medium font-18 color-charcoal-grey / m-0">Card Footer content goes here</h3> -->
                                            <button type="button" class="btn mp btn-outline btn-sm ml-auto"><i class="fa-light fa-clone"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 p-0 submit-text-block pb-5">
                                    <button class="mp btn btn-primary btn-sm improve-text mb-5" style="border-radius: 30px;">Summarize</button>
                                </div>
                            </div>
                            <!-- Info: rephrase articles END -->
                        </div>
                        <!-- Info: edm-container END -->
                    </div>
                    <div class="col-lg-12 column1 d-none">
                        <div class="col-lg-12 column1 h-100 d-flex align-items-center justify-content-center">
                            <div class="col-lg-4 p-0 d-inline-block">
                                <div class="mb-3"><img class="img-fluid" src="./images/meet-logo.svg" alt=""></div>
                                <div class="d-flex align-items-center justify-content-between color-grey mb-4">
                                    <span>Meet</span>
                                    <span><i class="fa-solid fa-circle color-amaz2 font-12"></i></span>
                                    <span>Engage</span>
                                    <span><i class="fa-solid fa-circle color-amaz2 font-12"></i></span>
                                    <span>Empower</span>
                                    <span><i class="fa-solid fa-circle color-amaz2 font-12"></i></span>
                                    <span>Together</span>
                                </div>
                                <div class="font-12 text-center color-lightgrey">
                                    <p>Select any Employee from the left side list</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
                <!-- Info: Employee details main END -->
            </div>
        </div>
    </section>
    <!-- </main> -->
